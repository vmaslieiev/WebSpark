<header class="header">
  <div class="wrapper">
    <div class="header__body">
      <div class="header__body-title title">
        <div class="title__name">
          <h1>monblanproject</h1>
        </div>
        <div class="title__start">
          <a href="#">Start on 17-02-2016</a>
        </div>
      </div>
      <div class="header__body-info info">
        <div class="info__posts">
          <p>
            <span>870</span> posts
          </p>
        </div>
        <div class="info__followers">
          <p>
            <span>11,787</span> followers
          </p>
        </div>
        <div class="info__following">
          <p>
            <span>112</span> following
          </p>
        </div>
      </div>
      <div class="header__body-datepicker">
        <div class="datepicker">
          <h3>Date</h3> 
          <div class="left-input">
            <input type="text" id="datepicker-from" class="datepicker-from" placeholder="from">
            <a class="datepicker-clear">
              <img src="./img/datepicker-clear.png" alt="">
            </a>
            <a class="datepicker-cal" id="cal-icon">
              <img src="./img/datepicker-cal.png" alt="">
            </a>
          </div>
          <div class="right-input">
            <input type="text" id="datepicker-to" class="datepicker-to" placeholder="to">
            <a class="datepicker-clear">
              <img src="./img/datepicker-clear.png" alt="">
            </a>
            <a class="datepicker-cal">
              <img src="./img/datepicker-cal.png" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
